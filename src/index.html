<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land page workshop 2 </title>
</head>
<body>
    <header class="header">
        <!-- navbar -->
        <div class="header__nav">
            <div class="header__contenido">
                <figure class="header__logo">
                    <img src="./images/logo.svg" alt="logo">
                </figure>
                <nav id="nav">
                    <ul id="menuList">
                        <img id="btn_close"src="./images/icon-close-menu.svg" class="header__menu--close">
                        <li>
                            <a href="#">Features <img src="./images/icon-arrow-down.svg" alt=""></a>
                        </li>
                        <li>
                            <a href="#">Company <img src="./images/icon-arrow-down.svg" alt=""></a>
                        </li>
                        <li>
                            <a href="#">Careers</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                    </ul>
                    <div class="header__oculto">
                        <a href="#">Login</a>
                        <button class="header__button">Register</button>
                    </div>
                </nav>
            </div>
            <div class="header__contenido">
                <nav id="nav">
                    <a href="#">Login</a>
                    <button class="header__button">Register</button>
                </nav>
                <img src="./images/icon-menu.svg" class="header__menu" id="btn_menu">
                <div id="back_menu"></div>
            </div>
        </div>
        <!--/navbar -->

        <!-- informatio -->
        <div class="header__row">
            <div class="header__col-1">
                <h2>Make <span> </span>remote work</h2>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="header__buttonTwo">Lear more</button>
                <div class="header__sponsors">
                    <ul>
                        <li><img src="./images/client-databiz.svg" alt=""></li>
                        <li><img src="./images/client-audiophile.svg" alt=""></li>
                        <li><img src="./images/client-meet.svg" alt=""></li>
                        <li><img src="./images/client-maker.svg" alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="header__col-2">
                <picture>
                    <source srcset="./images/image-hero-desktop.png" media="(min-width: 650px)" class="header__imagen">
                    <img src="./images/image-hero-mobile.png" class="header__imagen">
                </picture>
                <!-- <img src="./images/image-hero-desktop.png" alt="" class="header__imagen"> -->
            </div>
        </div>
        <!--/informatio -->
    </header>
    <script>
        document.getElementById("btn_menu").addEventListener("click", mostrar_menu);

        document.getElementById("back_menu").addEventListener("click", ocultar_menu);

        document.getElementById("btn_close").addEventListener("click", ocultar_menu);


        nav = document.getElementById("nav");
        background_menu = document.getElementById("btn_close");

        nav = document.getElementById("nav");
        background_menu = document.getElementById("back_menu");

        function mostrar_menu(){
        nav.style.right = "0px";
        background_menu.style.display = "block";
        }
        function ocultar_menu(){
        nav.style.right = "-450px";
        background_menu.style.display = "none";
        }
    </script>
</body>
</html>
