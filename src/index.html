    <script>
        // JavaScript para mostrar/ocultar la lista desplegable al hacer clic en el enlace
        var featureLink = document.getElementById("feature-link");
        var featureDropdown = document.getElementById("feature-dropdown");
        var companyLink = document.getElementById("company-link");
        var companyDropdown = document.getElementById("company-dropdown");

        featureLink.addEventListener("click", function() {
            if (featureDropdown.style.display === "block") {
                featureDropdown.style.display = "none";
            } else {
                featureDropdown.style.display = "block";
            }
        });
        companyLink.addEventListener("click", function() {
            if (companyDropdown.style.display === "block") {
                companyDropdown.style.display = "none";
            } else {
                companyDropdown.style.display = "block";
            }
        });
    </script>
